<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <h1>Student Information System</h1>
    <div class="form-container">
        <h2>Add Student</h2>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <input type="text" id="contactInfo" placeholder="Contact Info" required>
            <input type="text" id="classes" placeholder="Classes" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="search-container">
        <h2>Search Student</h2>
        <form id="searchForm">
            <input type="text" id="searchName" placeholder="Enter student name" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="web.js"></script>
</body>
</html>
