<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <main>

        <h1>Tic-Tac-Toe</h1>

        <div id="msgDisplay" class="hide">
            <p id="msg"></p>
        </div>

        <button id="newGameButton" class="buttonClass hide">New Game</button>

        <div class="container">

            <div id="game">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                
            </div>

        </div>

        <button id="resetButton" class="buttonClass">Reset Game</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
